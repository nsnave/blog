    <div class="row">
      <div class="leftcolumn">
        <div class="card">
          <input
            type="text"
            id="searchbox"
            name="searchbox"
            placeholder="Keywords"
            style="
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
            "
          />

          <h4>Filters:</h4>
          <form>
            <input
              type="radio"
              checked
              id="show"
              name="filter-type"
              value="show"
            />
            <label for="show">Show</label>

            <input type="radio" id="hide" name="filter-type" value="hide" />
            <label for="hide">Hide</label><br /><br />

            <input
              type="checkbox"
              checked
              id="sub-cs"
              name="sub-cs"
              value="cs"
            />
            <label for="sub-cs"> CS</label><br />

            <input
              type="checkbox"
              checked
              id="sub-math"
              name="sub-math"
              value="math"
            />
            <label for="sub-math"> Math</label><br />

            <input
              type="checkbox"
              checked
              id="sub-logic"
              name="sub-logic"
              value="logic"
            />
            <label for="sub-logic"> Logic</label><br />

            <input
              type="checkbox"
              checked
              id="sub-phil"
              name="sub-phil"
              value="phil"
            />
            <label for="sub-phil"> Philosophy</label><br />

            <input
              type="checkbox"
              checked
              id="sub-misc"
              name="sub-misc"
              value="misc"
            />
            <label for="sub-misc"> Misc.</label><br />
          </form>
          <br />
